<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <link rel="stylesheet" href="equie.css">
</head>
<body>
    <div class="container">
        <h1>Equipes</h1>
        <p>Cursos de Ensino</p>
        <p>Assim como as oficinas, temos também os cursos de ensino!</p>
        <div class="grid">
            <div class="card">
                <i class="fas fa-handshake"></i>
                <p>Empreendedor</p>
            </div>
            <div class="card">
                <i class="fas fa-book-open"></i>
                <p>Alfabetização</p>
            </div>
            <div class="card">
                <i class="fas fa-utensils"></i>
                <p>Segurança Alimentar</p>
            </div>
            <div class="card">
                <i class="fas fa-money-bill-wave"></i>
                <p>Educação Financeira</p>
            </div>
            <div class="card">
                <i class="fas fa-dumbbell"></i>
                <p>Musculação</p>
            </div>
            <div class="card">
                <i class="fas fa-music"></i>
                <p>Dança</p>
            </div>
            <div class="card">
                <i class="fas fa-microphone-alt"></i>
                <p>Coral</p>
            </div>
            <div class="card">
                <i class="fas fa-running"></i>
                <p>Cons. Corporal</p>
            </div>
        </div>
    </div>
</body>
</html>
