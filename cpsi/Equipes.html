<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes - CPSI</title>
    <link rel="stylesheet" href="esquipes.css">
</head>
<body>
    <section class="equipes-section">
        <h2>Equipes</h2>
        <p>Cursos de Ensino</p>
        <p>Assim como as oficinas, temos também os cursos de ensino!</p>
        <div class="equipes-grid">
            <div class="equipe-item">
                <img src="icons/entrepreneur.png" alt="Empreendedor">
                <p>Empreendedor</p>
            </div>
            <div class="equipe-item">
                <img src="icons/alfabetizacao.png" alt="Alfabetização">
                <p>Analfabetização</p>
            </div>
            <div class="equipe-item">
                <img src="icons/seguranca-alimentar.png" alt="Segurança Alimentar">
                <p>Segurança Alimentar</p>
            </div>
            <div class="equipe-item">
                <img src="icons/educacao-financeira.png" alt="Educação Financeira">
                <p>Educação Financeira</p>
            </div>
            <div class="equipe-item">
                <img src="icons/musculacao.png" alt="Musculação">
                <p>Musculação</p>
            </div>
            <div class="equipe-item">
                <img src="icons/dance.png" alt="Dança">
                <p>Dança</p>
            </div>
            <div class="equipe-item">
                <img src="icons/cantando.png" alt="Coral">
                <p>Coral</p>
            </div>
            <div class="equipe-item">
                <img src="icons/corporal.png" alt="Cons. Corporal">
                <p>Cons. Corporal</p>
            </div>

</html>
